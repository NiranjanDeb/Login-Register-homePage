<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple login and registration page using HTML, CSS, and JavaScript.">
    <title>Login & Registration</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">LOGO</div>
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

        
    <div class="container">


        <!-- Form Container -->
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form active-form">
                <h2>Login</h2>
                <div class="input-group">
                    <ion-icon class="icon" name="person"></ion-icon>
                    <label for="loginUsername">Username</label>
                    
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="input-group">
                    <ion-icon class="icon" name="lock-closed"></ion-icon>
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="button" onclick="handleLogin()">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" onclick="switchToRegistration()">Register</a></p>
            </form>

            <!-- Registration Form -->
            <form id="registrationForm" class="form">
                <h2>Register</h2>
                <div class="input-group">
                    <ion-icon class="icon" name="person"></ion-icon>
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="input-group">
                    <ion-icon class="icon" name="mail"></ion-icon>
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="input-group">
                    <ion-icon class="icon" name="lock-closed"></ion-icon>
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="button" onclick="handleRegistration()">Register</button>
                <p class="switch-form">Already have an account? <a href="#" onclick="switchToLogin()">Login</a></p>
            </form>
        </div>
    </div>
</div>
    <!-- Link to JavaScript -->
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
